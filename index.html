<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fuente Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Miguel Leo Portafolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="font-sans overflow-hidden bg-gray-100 relative">
    <!-- Imagen de Fondo con Blur -->
    <div class="absolute inset-0 bg-[url('assets/bg.png')] bg-cover bg-center backdrop-blur-[44px]"></div>

    <!-- Contenedor donde se inyectará la Navbar -->
    <div id="navbar-container"></div>

    <!-- Contenedor Principal con Transparencia -->
    <main class="relative flex flex-row w-screen h-[calc(100vh-184px)] overflow-x-auto snap-mandatory snap-x mt-[92px] bg-white bg-opacity-20 backdrop-blur-[44px]">
        
        <!-- Sección Única (Alineada a la Izquierda) -->
        <section class="w-screen h-full flex justify-start items-center px-6 md:px-12 py-12 md:py-24 snap-start">
            <div class="flex flex-col items-start max-w-[900px]">
                <!-- Textos -->
                <h2 class="text-black text-[32px] md:text-[60px] font-light leading-none">UX UI Design <br> Product Design</h2>
                <h1 class="text-black text-[70px] md:text-[120px] font-bold leading-none mt-4 whitespace-nowrap">Miguel Leo</h1>

                <!-- Botón (Siempre Visible) -->
                <a href="#" class="mt-6 inline-flex items-center justify-center border border-black text-black h-[56px] md:h-[72px] px-6 text-lg md:text-xl font-medium hover:bg-black hover:text-white transition">
                    Conocer más →
                </a>

                <!-- **Texto de experiencia de usuario (VUELVE A SU POSICIÓN)** -->
                <p class="text-black text-[14px] md:text-[16px] mt-6 max-w-xl">
                    Impulsando la creación de experiencias de usuario excepcionales mediante estrategias de UX efectivas.
                </p>
            </div>

            <!-- Flecha (Solo en Pantallas Grandes) -->
            <div class="hidden md:block ml-auto pr-12">
                <i class="ri-arrow-right-line text-black text-[228px]"></i>
            </div>
        </section>

    </main>

    <!-- Footer Fijo con Transparencia -->
    <footer class="fixed bottom-0 left-0 w-full h-[92px] border-t border-black py-4 px-6 md:px-12 flex justify-between items-center text-black font-sans text-[14px] md:text-[16px] bg-white bg-opacity-20 backdrop-blur-[44px]">
        <div class="flex flex-col space-y-1 md:space-y-2">
            <div class="flex items-center space-x-2">
                <i class="ri-whatsapp-line text-lg"></i>
                <span>5612758324</span>
            </div>
            <div class="flex items-center space-x-2">
                <i class="ri-mail-line text-lg"></i>
                <span>migueluxleo@gmail.com</span>
            </div>
        </div>

        <div class="text-right pr-6 md:pr-12">
            <p>Todos los derechos reservados 2025</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
